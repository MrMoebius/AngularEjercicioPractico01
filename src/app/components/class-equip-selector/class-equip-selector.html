<div class="class-equip-selector">
  <h2>Clase y Arma Inicial</h2>
  
  <div class="form-group">
    <label for="clase">Clase:</label>
    <select 
      id="clase" 
      [(ngModel)]="clase" 
      (ngModelChange)="onClaseChange()">
      <option value="">Selecciona una clase</option>
      @for (claseOption of clasesDisponibles; track claseOption) {
      <option [value]="claseOption">
        {{ claseOption }}
      </option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="arma">Arma:</label>
    <select 
      id="arma" 
      [(ngModel)]="arma" 
      (ngModelChange)="onArmaChange()">
      <option value="">Selecciona un arma</option>
      @for (armaOption of armasDisponibles; track armaOption) {
      <option [value]="armaOption">
        {{ armaOption }}
      </option>
      }
    </select>
  </div>
</div>
